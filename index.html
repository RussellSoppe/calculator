<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>CALCULATOR</h1>
<!-- Calculator	 -->
<div id="calculator">
	<div id="calccard">
	<div>
		<table>
			<tr>
				<td><textarea type="number" dir="rtl" id="calcoutput" maxlength="10"></textarea></td>
			</tr>
		</table>
	</div>

	<div id="buttonsc">
		<table>
			<tr>
				<td><button id="calcbttn1" type="button" value="1" >1</button></td> <!-- onclick="showNumber1()" -->
				<td><button id="calcbttn2" type="button" value="2" >2</button></td>
				<td><button id="calcbttn3" type="button" value="3" >3</button></td>
				<td><button id="calcbttn+" type="button" value="+" >+</button></td>
			</tr>

			<tr>
				<td><button id="calcbttn4" type="button" value="4" >4</button></td>
				<td><button id="calcbttn5" type="button" value="5" >5</button></td>
				<td><button id="calcbttn6" type="button" value="6" >6</button></td>
				<td><button id="calcbttn-" type="button" value="-">-</button></td>
			</tr>

			<tr>
				<td><button id="calcbttn7" type="button" value="7" >7</button></td>
				<td><button id="calcbttn8" type="button" value="8" >8</button></td>
				<td><button id="calcbttn9" type="button" value="9" >9</button></td>
				<td><button id="calcbttn*" type="button" value="*">*</button></td>
			</tr>

			<tr>
				<td><button id="calcbttn0" type="button" value="0" >0</button></td>
				<td><button id="calcbttnpd" type="button" value="." ><div id=calcbttnpdtext>.</div></button></td>
				<td><button id="calcbttn=" type="button" value="=">=</button></td>
				<td><button id="calcbttn/" type="button" value="/">/</button></td>
			</tr>
		</table>
	</div>
	
	<div>
		<table>
			<tr> 
				<td><button id="calcbttnclr" type="button">Clear</button></td>
				<!-- <td><button onclick="clearBttn()"id="calcbttnclr" type="button">Clear</button></td> -->
			</tr>
		</table>
	</div>
</div>
</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
